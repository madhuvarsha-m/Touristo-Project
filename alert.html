<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Alerts | Touristo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/Logos/logo.ico" type="image">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="css/Recommendations.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500|Raleway:500" rel="stylesheet">
    <title>Touristo </title>
    <link rel="stylesheet" href="styles.css">


<body>

    <nav style="background: none; margin-bottom: 50px;">
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo black-text" style="margin-left: 8vh; font-family: Montserrat; font-size: 35px;">TOURISTO</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html" class="black-text" style="font-family: Montserrat; outline: none; font-size: 20px">Home</a></li>
            </ul>
        </div>
    </nav>
 <header>
        <h1>Welcome to the TOURISTO </h1>
        <p>Your guide to the best tourist destinations!</p>
    </header>
    
    <section id="tourism-info">
        <h2>Tourist Attractions</h2>
        <p>Explore the world's most beautiful destinations. Stay tuned for notifications about new events and attractions!</p>
    </section>
    
    <section id="alerts">
        <h2>Alerts</h2>
        <button onclick="sendAlert()">Send Alert</button>
        <div id="alert-messages"></div>
    </section>

    <section id="notifications">
        <h2>Notifications</h2>
        <button onclick="sendNotification()">Send Notification</button>
    </section>

    <script src="app.js"></script>


    
<br><br><br>
                        

    
    <center><button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    
    <footer class="section teal darken-3" >
        <p class="flow-text white-text center" style="font-family: Montserrat; font-size: 35px;" >TOURISTO &copy; 2024</p>        
    </footer>      
    

    <script>
        window.onscroll = function() {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.documentElement.scrollTop > 20) {
                document.getElementById("myBtn").style.display = "block";
            } else {
                document.getElementById("myBtn").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }
    </script>

</body>

</html>
